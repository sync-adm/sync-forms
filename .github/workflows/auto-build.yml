name: Build & Publish Container (main only, org namespace)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/sync-adm/syncforms

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo "=== Cleaning up disk space ==="
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          sudo docker container prune -f
          sudo apt-get clean
          echo "=== Disk space after cleanup ==="
          df -h

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_Master }}

      - name: Derive tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d-%H%M%S)
          echo "PRIMARY_TAG=latest" >> $GITHUB_OUTPUT
          echo "EXTRA_TAG=prod-${DATE_TAG}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push (amd64 only to save space)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.PRIMARY_TAG }}
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.EXTRA_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_OPTIONS=--max_old_space_size=4096

      - name: Cleanup after build
        if: always()
        run: |
          echo "=== Cleaning up after build ==="
          sudo docker system prune -af --volumes
          df -h

      - name: Summary
        run: |
          echo "### ‚úÖ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`$IMAGE_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "**Primary Tag:** \`${{ steps.tags.outputs.PRIMARY_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version Tag:** \`${{ steps.tags.outputs.EXTRA_TAG }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** $GITHUB_REF" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üöÄ Deploy no Coolify apontando para a tag desejada"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üí° Para adicionar arm64, use um runner maior ou build separado"

# Instru√ß√µes:
# - Push na main ou execu√ß√£o manual gera e publica imagem automaticamente
# - N√£o precisa de secrets de build - placeholders s√£o usados durante compila√ß√£o
# - Vari√°veis reais (DATABASE_URL, REDIS_URL, etc.) s√£o injetadas no runtime pelo Coolify
# - Build otimizado: apenas linux/amd64 para economizar espa√ßo e tempo (~20-30min)
# - Para arm64: considere usar self-hosted runner ou servi√ßo como Depot.dev
# - Imagem publicada em: ghcr.io/sync-adm/syncforms:latest e ghcr.io/sync-adm/syncforms:prod-<timestamp>-<sha>
