name: Build & Publish Container (main only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/sync-adm/syncforms

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare build secrets
        run: |
          echo "${{ secrets.BUILD_DATABASE_URL }}" > database_url
          echo "${{ secrets.BUILD_ENCRYPTION_KEY }}" > encryption_key
          echo "${{ secrets.BUILD_REDIS_URL }}" > redis_url
          echo "${{ secrets.BUILD_SENTRY_AUTH_TOKEN }}" > sentry_auth_token

      - name: Derive tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d-%H%M%S)
          echo "PRIMARY_TAG=latest" >> $GITHUB_OUTPUT
          echo "EXTRA_TAG=prod-${DATE_TAG}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          secrets: |
            database_url=database_url
            encryption_key=encryption_key
            redis_url=redis_url
            sentry_auth_token=sentry_auth_token
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.PRIMARY_TAG }}
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.EXTRA_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}

      - name: Summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image: $IMAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "Primary Tag: ${{ steps.tags.outputs.PRIMARY_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "Extra Tag: ${{ steps.tags.outputs.EXTRA_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "Ref: $GITHUB_REF" >> $GITHUB_STEP_SUMMARY

# Instruções:
# - Apenas push na main (ou execução manual) gera e publica imagem.
# - Adicione segredos: BUILD_DATABASE_URL, BUILD_ENCRYPTION_KEY (32 chars), BUILD_REDIS_URL (ou dummy), BUILD_SENTRY_AUTH_TOKEN.
# - Coolify continua apontando para ghcr.io/sync-adm/syncforms:latest; faça redeploy quando quiser.
# - Para usar seu namespace pessoal, troque IMAGE_NAME para ghcr.io/guilherme-marin/syncforms.
# - Se quiser preview em PR sem publicar (build sem push), pedir para adicionar job separado.