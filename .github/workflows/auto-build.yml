name: Build & Publish Container (main only, org namespace)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/sync-adm/syncforms

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR (PAT da org)
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: sync-adm
            password: ${{ secrets.GHCR_Master }}

      - name: Prepare build secrets (with fallbacks)
        run: |
          set -eu
          FALLBACK_DB="postgresql://placeholder:placeholder@localhost:5432/formbricks"
          FALLBACK_REDIS="redis://localhost:6379"
          FALLBACK_ENCRYPTION="0123456789abcdef0123456789abcdef" # 32 chars
          FALLBACK_SENTRY="disabled"

          DB_URL="${{ secrets.BUILD_DATABASE_URL || '' }}"
          ENC_KEY="${{ secrets.BUILD_ENCRYPTION_KEY || '' }}"
          REDIS_URL="${{ secrets.BUILD_REDIS_URL || '' }}"
          SENTRY_TOKEN="${{ secrets.BUILD_SENTRY_AUTH_TOKEN || '' }}"

          DB_URL="$(echo "$DB_URL" | tr -d '[:space:]')"
          ENC_KEY="$(echo "$ENC_KEY" | tr -d '[:space:]')"
          REDIS_URL="$(echo "$REDIS_URL" | tr -d '[:space:]')"
          SENTRY_TOKEN="$(echo "$SENTRY_TOKEN" | tr -d '[:space:]')"

          if [ -z "$DB_URL" ] || ! echo "$DB_URL" | grep -qi '^postgresql://'; then
            echo "Using fallback DATABASE_URL"
            DB_URL="$FALLBACK_DB"
          fi
          if [ -z "$REDIS_URL" ] || ! echo "$REDIS_URL" | grep -qi '^redis://'; then
            echo "Using fallback REDIS_URL"
            REDIS_URL="$FALLBACK_REDIS"
          fi
          if [ -z "$ENC_KEY" ] || [ "${#ENC_KEY}" -ne 32 ]; then
            echo "Using fallback ENCRYPTION_KEY"
            ENC_KEY="$FALLBACK_ENCRYPTION"
          fi
          if [ -z "$SENTRY_TOKEN" ]; then
            SENTRY_TOKEN="$FALLBACK_SENTRY"
          fi

          printf '%s' "$DB_URL" > database_url
          printf '%s' "$ENC_KEY" > encryption_key
          printf '%s' "$REDIS_URL" > redis_url
          printf '%s' "$SENTRY_TOKEN" > sentry_auth_token

          echo "DATABASE_URL=$(cat database_url)"
          echo "REDIS_URL=$(cat redis_url)"
          echo "ENCRYPTION_KEY length=$(wc -c < encryption_key)"
          echo "SENTRY_AUTH_TOKEN=$(cat sentry_auth_token)"

      - name: Derive tags
        id: tags
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d-%H%M%S)
          echo "PRIMARY_TAG=latest" >> $GITHUB_OUTPUT
          echo "EXTRA_TAG=prod-${DATE_TAG}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          secrets: |
            database_url=database_url
            encryption_key=encryption_key
            redis_url=redis_url
            sentry_auth_token=sentry_auth_token
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.PRIMARY_TAG }}
            ${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.EXTRA_TAG }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.ref.name=${{ github.ref_name }}

      - name: Summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image: $IMAGE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "Primary Tag: ${{ steps.tags.outputs.PRIMARY_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "Extra Tag: ${{ steps.tags.outputs.EXTRA_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "Ref: $GITHUB_REF" >> $GITHUB_STEP_SUMMARY

# Instruções:
# - Secret obrigatório: GHCR_Master (PAT da org sync-adm com write:packages).
# - Segredos opcionais: BUILD_DATABASE_URL, BUILD_ENCRYPTION_KEY (32 chars), BUILD_REDIS_URL, BUILD_SENTRY_AUTH_TOKEN.
#   Se ausentes, fallbacks válidos são usados apenas para o build.
# - Publica: ghcr.io/sync-adm/syncforms:latest e tag histórica prod-<timestamp>-<sha>.
# - Coolify usa ghcr.io/sync-adm/syncforms:latest (redeploy manual).
# - Tornar pacote público na primeira vez (Package Settings → Public).
